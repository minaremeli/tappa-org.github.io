# _config.yml
title: "TAPPA"
description: "Tuebingen AI PhD and Postdoc Assembly"
url: "https://tappa-org.github.io/tappa-org" # Replace with your GitHub Pages URL

# Theme configuration
remote_theme: chrisrhymes/mere-blog-theme # Same theme as in Gemfile

# Build settings
markdown: kramdown

# Blog set-up
paginate: 6
paginate_path: "/page:num"

# Authors' page
collections:
  authors:
    output: true

plugins:
  - jekyll-paginate
