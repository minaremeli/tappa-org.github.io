<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    {% seo %}
      <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
      {% include head-custom.html %}

    <style>
      /* Members Board Styling */

      .members-board h1 {
        text-align: left;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .member-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        gap: 20px;
      }

      .member-card {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .member-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .member-info h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .member-info p.role {
        font-size: 1rem;
        color: #666;
        margin-bottom: 10px;
      }

      .member-info a {
        font-size: 1rem;
        color: #007bff;
        text-decoration: none;
      }

      .member-info a:hover {
        color: #0056b3;
      }

      /* Make the grid responsive for smaller screens */
      @media (max-width: 768px) {
        .member-container {
          grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
        }
      }

      @media (max-width: 480px) {
        .member-container {
          grid-template-columns: 1fr; /* 1 column on mobile */
        }
      }
    </style>

  </head>
  <body>

    <div class="container-lg px-3 my-5 markdown-body">

      {{ content }}

      <div class="members-board">
        <h1>{{ page.title }}</h1>
        <div class="member-container">
          {% for member in site.data.members %}
            <div class="member-card">
              <img src="{{ member.photo }}" alt="{{ member.name }}" class="member-photo">
              <div class="member-info">
                <h3>{{ member.name }}</h3>
                <p class="role">{{ member.role }}</p>
                <p><a href="{{ member.github }}" target="_blank">GitHub Profile</a></p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      {% if site.title and site.title != page.title %}
      <div class="footer border-top border-gray-light mt-5 pt-3">
        <div class="navbar">
        <a href="{{ "/" | absolute_url }}">   Home   </a>
        <a href="{{ "/about/" | relative_url }}">   About   </a>
        <a href="{{ "/members/" | relative_url }}">   Members   </a>
        <a href="{{ "/contact/" | relative_url }}">   Contact   </a>
        </div>
      </div>
      {% endif %}

      <!--
      <div class="text-right text-gray">
        Â© TAPPA 2024.
      </div>
      -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
